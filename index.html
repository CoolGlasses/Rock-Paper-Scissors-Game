<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="playBar">
            <button id="Play">Play Rock, Paper, Scissors!</button>
        </div>

        <div id="scoreHeader">
            <div id="yourScoreHeader">Your Score</div>
            <div id="gameState"></div>
            <div id="computerScoreHeader">Coputer Score</div>
        </div>

        <div id="scoreAndLogo">
            <div id="yourScore"></div>
            <div id="logo"></div>
            <div id="computerScore"></div>
        </div>

        <div id="buttonBar1">
            <button id="Rock">Rock</button>
            <div id="yourSelection"></div>
            <div id="computerSelection"></div>
            <button id="Scissors">Scissors</button>
        </div>

        <div id="buttonBar2">
            <button id="Paper">Paper</button>   
        </div>

    </body>
    
    <!-- javascript goes down here! -->
    <script>
        let possibleMoves = ["Rock", "Paper", "Scissors"];
        let playerScore = 0;
        let computerScore = 0;


        document.getElementById("Play").addEventListener("click", newGame() ); //Build the board?
        
        document.getElementById("Rock").addEventListener("click", function() {
            let playerMoveString = "Rock";
            play(playerMoveString);
        }); 
        document.getElementById("Paper").addEventListener("click", function() {
            let playerMoveString = "Paper";
            play(playerMoveString);
        }); 
        document.getElementById("Scissors").addEventListener("click", function() {
            let playerMoveString = "Scissors";
            play(playerMoveString);
        }); 
        
       

        function newGame() {

            //Reset the score to 0 to 0
            playerScore = 0;
            computerScore = 0;

        }

        //Submit a move from Player and the Computer to begin a round
        function play(playerMoveString) {
            let computerMove = computerPlay();
            playRound(playerMoveString, computerMove);

            if (gameOver()) {
                result();
            }

        }

        //Is the game over?
        function gameOver() {
            if ((playerScore != 5) || (computerScore != 5)) {
                return false;
            } else {
                return true;
            }
        }

        //Determining the Result
        function result() {
            let gameState = document.querySelector("#gameState");

            if (playerScore > computerScore) {
                gameState.textContent = "You win! Final Score: " + playerScore + " to " + computerScore + "!";
            } else if (playerScore < computerScore) {
                gameState.textContent = "You lose! Final Score: " + playerScore + " to " + computerScore + "!";
            } else {
                gameState.textContent = "It's a tie! Final Score: " + playerScore + " to " + computerScore + "!";
            }
        }
        
        //Determining the Computer's Move for that Round
        function computerPlay() {
            return possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
        }


        //Determining the outcome of a given Round
        function playRound(playerSelection, computerSelection) {

            let victoryString = "You win that round! " + playerSelection + " beats " + computerSelection + "!";
            let defeatString = "You lose that round! " + computerSelection + " beats " + playerSelection + "!";
            let drawString = " You tie that round! You both picked " + playerSelection;
            let gameState = document.querySelector("#gameState");

            if (playerSelection == "Rock" && computerSelection == "Scissors") {
                
                gameState.textContent = victoryString;
                ++playerScore;
               
            } else if (playerSelection == "Paper" && computerSelection == "Rock") {
                
                gameState.textContent = victoryString;
                ++playerScore;
                
            } else if (playerSelection == "Scissors" && computerSelection == "Paper") {
                
                gameState.textContent = victoryString;
                ++playerScore;
                
            } else if (playerSelection == "Scissors" && computerSelection == "Rock") {
                
                gameState.textContent = defeatString;
                ++computerScore;
                
            } else if (playerSelection == "Paper" && computerSelection == "Scissors") {
                
                gameState.textContent = defeatString;
                ++computerScore;
                
            } else if (playerSelection == "Rock" && computerSelection == "Paper") {
                
                gameState.textContent = defeatString;
                ++computerScore;
                
            } else {
                
                gameState.textContent = drawString;
                
            }
        }

        
    
    </script>

</html>
