        let possibleMoves = ["Rock", "Paper", "Scissors"];
        let playerScore = 0;
        let computerScore = 0;

        function newGame() {

            //Reset the score to 0 to 0
            playerScore = 0;
            computerScore = 0;

        }

        //Submit a move from Player and the Computer to begin a round
        function play() {
            let computerMove = computerPlay();
            playRound(playerMove, computerMove);

            if gameOver() {
                result();
            }

        }

        //Is the game over?
        function gameOver() {
            if (playerScore != 5) || (computerScore != 5) {
                return false;
            } else {
                return true;
            }
        }

        //Determining the Result
        function result() {
            if (playerScore > computerScore) {
                alert("You win! Final Score: " + playerScore + " to " + computerScore + "!");
            } else if (playerScore < computerScore) {
                alert("You lose! Final Score: " + playerScore + " to " + computerScore + "!");
            } else {
                alert("It's a tie! Final Score: " + playerScore + " to " + computerScore + "! Maybe next time, don't play an even number of rounds!");
            }
        }

        //Capturing the Move Choice by the Player
        function playerMove(buttonID) {
            let playerMove = buttonID;
        }
        
        //Determining the Computer's Move for that Round
        function computerPlay() {
            return possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
        }
