    <script>
        let possibleMoves = ["Rock", "Paper", "Scissors"];
        let playerScore = 0;
        let computerScore = 0;

        function game() {
            let rounds = prompt("How many rounds do you want to play? ex. if 'Best of 5', enter '5'");
            let round;

            //Reset the score to 0 to 0
            playerScore = 0;
            computerScore = 0;

            for (round = 1; round <= rounds; round++) {
                let playerMove = prompt("Okay, Round " + round + ". Pick one: Rock, Paper, or Scissors?")
                let computerMove = computerPlay();
                playRound(playerMove, computerMove);
            }

            if (playerScore > computerScore) {
                alert("You win! Final Score: " + playerScore + " to " + computerScore + "!");
            } else if (playerScore < computerScore) {
                alert("You lose! Final Score: " + playerScore + " to " + computerScore + "!");
            } else {
                alert("It's a tie! Final Score: " + playerScore + " to " + computerScore + "! Maybe next time, don't play an even number of rounds!");
            }
        }
